<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Listo!</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Scripts Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ng Todo Listo!</a>
        </nav>
    </header>

    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form action="" method="POST" id="form-tarea" >
                    <div class="form-group">
                        <label for="titulo_id">Título</label>
                        <input type="text" class="form-control" id="titulo_id" name="titulo" required>
                    </div>
                    <div id="alert-titulo" class="alert alert-danger" role="alert" style="display: none">
                        El título debe tener largo mayor a 5 caracteres
                    </div>
                    <div class="form-group">
                        <label for="descripcion_id">Descripción
                            <span id="charNum">(0)</span>
                        </label>
                        <textarea class="form-control" id="descripcion_id" rows="3" name="descripcion" required></textarea>
                    </div>

                    <div id="alert-descripcion" class="alert alert-danger" role="alert" style="display: none">
                        La descripción debe tener largo mayor a 10 caracteres
                    </div>

                    <input type="text" class="form-control" id="estado_id" name="estado" value="0" hidden>
                    <button type="submit" class="btn btn-primary add-tarea" id="boton_crear_tarea">Crear Tarea</button>
                </form>
            </div>
            <div class="col-md-8">
                <h1>Todo Listo!</h1>
                <table class="table table-hover" id="tareas">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="section-tareas pb-5 mb-4">
            <hr>
            <h1 class="titulo"></h1>
            <p class="descripcion"></p>
            <button type="submit" class="btn btn-primary" id="boton_cambiar_estado" style="display: none;">Pasar a estado En Proceso</button>
        </div>

    </main>

    <footer class="footer">
        <nav class="navbar navbar-dark bg-dark position- mt-5 fixed-bottom">
            <div class="navbar-expand m-auto navbar-text">
                Hecho con ❤ para Ingeniería Web Avanzada
            </div>
        </nav>
    </footer>

    <script src="js/scripts.js"></script>

</body>

</html>
